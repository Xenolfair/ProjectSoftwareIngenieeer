<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Helper® | Inicia Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" type="image/x-icon" href="/media/moneyLogo.png">
</head>
<!--https://freefrontend.com/css-text-glitch-effects/     Esto para el efecto glitch-->
    <body>
        <header>
            <div class="login_container">
                <div class="animated">
                    <div class="page">
                        <p data-scroll="in">Random iteration count</p>
                        <p class="reveal--2 words chars splitting" aria-hidden="true" data-scroll="in" data-splitting="" style="--word-total:3; --char-total:20;"><span class="word" data-word="Random" style="--word-index:0;">
                            <span class="char" data-char="$" style="--char-index:1; --count:3; --char-0:&quot;$&quot;; --char-1:&quot;∂&quot;; --char-2:&quot;$&quot;; --char-3:&quot;$&quot;; --char-4:&quot;░&quot;; --char-5:&quot;$&quot;; --char-6:&quot;$&quot;; --char-7:&quot;$&quot;; --char-8:&quot;$&quot;; --char-9:&quot;≠&quot;;">$</span>        
                            <span class="char" data-char="$" style="--char-index:2; --count:1; --char-0:&quot;$&quot;; --char-1:&quot;$&quot;; --char-2:&quot;∆&quot;; --char-3:&quot;$&quot;; --char-4:&quot;∫&quot;; --char-5:&quot;$&quot;; --char-6:&quot;$&quot;; --char-7:&quot;•&quot;; --char-8:&quot;$&quot;; --char-9:&quot;$&quot;;">$</span>
                            <span class="char" data-char="$" style="--char-index:1; --count:3; --char-0:&quot;$&quot;; --char-1:&quot;∂&quot;; --char-2:&quot;$&quot;; --char-3:&quot;$&quot;; --char-4:&quot;░&quot;; --char-5:&quot;$&quot;; --char-6:&quot;$&quot;; --char-7:&quot;$&quot;; --char-8:&quot;$&quot;; --char-9:&quot;≠&quot;;">$</span>                                                                                   
                    
                        </span>
                            
                            <span class="whitespace"> </span><span class="word" data-word="iteration" style="--word-index:1;">
                            <span class="char" data-char="m" style="--char-index:5; --count:3; --char-0:&quot;m&quot;; --char-1:&quot;∂&quot;; --char-2:&quot;m&quot;; --char-3:&quot;m&quot;; --char-4:&quot;░&quot;; --char-5:&quot;m&quot;; --char-6:&quot;m&quot;; --char-7:&quot;m&quot;; --char-8:&quot;m&quot;; --char-9:&quot;≠&quot;;">m</span>
                            <span class="char" data-char="o" style="--char-index:6; --count:5; --char-0:&quot;o&quot;; --char-1:&quot;o&quot;; --char-2:&quot;¶&quot;; --char-3:&quot;o&quot;; --char-4:&quot;o&quot;; --char-5:&quot;o&quot;; --char-6:&quot;o&quot;; --char-7:&quot;`&quot;; --char-8:&quot;o&quot;; --char-9:&quot;░&quot;;">o</span>                                
    
                            <span class="whitespace"> </span><span class="word" data-word="count" style="--word-index:2;">
                                <span class="char" data-char="n" style="--char-index:8; --count:2; --char-0:&quot;n&quot;; --char-1:&quot;n&quot;; --char-2:&quot;–&quot;; --char-3:&quot;n&quot;; --char-4:&quot;n&quot;; --char-5:&quot;n&quot;; --char-6:&quot;n&quot;; --char-7:&quot;`&quot;; --char-8:&quot;n&quot;; --char-9:&quot;ß&quot;;">n</span>
                                <span class="char" data-char="e" style="--char-index:9; --count:3; --char-0:&quot;e&quot;; --char-1:&quot;>&quot;; --char-2:&quot;e&quot;; --char-3:&quot;e&quot;; --char-4:&quot;e&quot;; --char-5:&quot;e&quot;; --char-6:&quot;e&quot;; --char-7:&quot;▒&quot;; --char-8:&quot;e&quot;; --char-9:&quot;e&quot;;">e</span>
                                <span class="char" data-char="y" style="--char-index:10; --count:5; --char-0:&quot;y&quot;; --char-1:&quot;y&quot;; --char-2:&quot;y&quot;; --char-3:&quot;y&quot;; --char-4:&quot;y&quot;; --char-5:&quot;y&quot;; --char-6:&quot;y&quot;; --char-7:&quot;y&quot;; --char-8:&quot;y&quot;; --char-9:&quot;y&quot;;">y</span>
                                <span class="char" data-char="!" style="--char-index:11; --count:3; --char-0:&quot;!&quot;; --char-1:&quot;!&quot;; --char-2:&quot;¢&quot;; --char-3:&quot;<&quot;; --char-4:&quot;!&quot;; --char-5:&quot;ª&quot;; --char-6:&quot;!&quot;; --char-7:&quot;>&quot;; --char-8:&quot;!&quot;; --char-9:&quot;!&quot;;">!</span>
                            <span class="whitespace"> </span><span class="word" data-word="count" style="--word-index:2;">
                            
                        </span></p>
                    </div>
                </div>
            </div>    
        </header>
    
        <div class="login_container">
            <h3 id="loginTitle">¡Inicia Sesión en Money Helper!</h3>
            
            <div id="imgLogo">
                <img src="/media/money-removebg-preview.png" width="200px">
            </div>
            
            <div class="login">
                <form class="loginForm">
                    <input type="text" name="userName" id="userNameInpLogin" placeholder="Usuario" autocomplete="off">
                        <br>
                    <input type="password" name="password" id="passwordInpLogin" placeholder="Contraseña" autocomplete="off">
                        <br>
                        <h1 class="txtAccount">¿No tienes cuenta todavía? <span class="re-marked"> <a href="/index.html">Regístrate</a></span></h1>
                    <button class="button" id="submitInfoLogin" type="button" onclick="loginUser()"><strong>Inicia Sesión</strong></button>
                    
                    <h1 class="txtAccount">¿Necesitas <span class="re-marked"><a href="">Ayuda</a></span>?</h1>
                </form>
            </div>
        </div>

        <script src="/js/userAuth.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
